<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - AI Resume Matcher</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <div id="mainNav"></div>

    <div class="container">
        <div class="upload-section">
            <h1>Upload Your Resume</h1>
            <p>Upload your resume in PDF or DOCX format for AI-powered analysis</p>

            <div id="dropArea" class="drop-area">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Drag & Drop your resume here</h3>
                <p>or</p>
                <button id="selectFileBtn" class="btn btn-primary">Select File</button>
                <input type="file" id="fileInput" accept=".pdf,.docx" hidden>
                <p class="file-info">Supported formats: PDF, DOCX (Max 5MB)</p>
            </div>

            <div id="uploadProgress" class="upload-progress" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">Uploading...</p>
            </div>
        </div>

        <div id="resultSection" class="result-section" style="display: none;">
            <h2>Resume Analysis Results</h2>
            <div class="result-card"></div>
            
            <div class="action-buttons">
                <button id="viewMatchesBtn" class="btn btn-primary">View Job Matches</button>
                <button id="uploadAnotherBtn" class="btn btn-secondary">Upload Another Resume</button>
            </div>
        </div>

        <div class="recent-section" id="recentSection">
            <h2>Recent Uploads</h2>
            <div id="recentUploads" class="recent-uploads"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 AI Resume Matcher. All rights reserved.</p>
    </footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/upload.js"></script>
    <script>
        // Check authentication
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const token = localStorage.getItem('token');
        
        if (!token) {
            alert('Please login to upload resume');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
